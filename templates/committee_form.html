{% extends "Home/Home.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.id|default:"Add New Banner" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'banner_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
